<div id="particles-js" class="fullscreen">
  <div class="jumbotron text-center">
    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h1 class="particles-subtitle">{{ site.taglong }}</h1>
    <div class="nowrap">
      <a class="particles-icon" href="mailto:ikulan12@gmail.com" target="_blank">
        {% include svg/mail.svg %}
      </a>
      <a class="particles-icon" href="https://www.linkedin.com/in/ikulan12/" target="_blank">
        {% include svg/linkedin.svg %}
      </a>
      <a class="particles-icon" href="https://github.com/ikulan" target="_blank">
        {% include svg/github.svg %}
      </a>
      <a class="particles-icon" href="https://huggingface.co/ikulan" target="_blank">
        {% include svg/emoji.svg %}
      </a>
    </div>
  </div>
  <div class="particles-scroll">
    <a class="particles-icon" href="#scroll">{% include svg/nav-arrow-down.svg %}</a>
  </div>
</div>
